<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>meter tag</h1>
    <!-- static values, fixwd values, measurements,  -->
    <h1>Student Marks 66%</h1>
    <meter min="0" max="100" value="66" style="width: 100%;"></meter>
    <hr>

    <h1>input type range</h1>
    <form action="">
        <label for="">range</label>
        <input type="range" name="weight" id="weight" min="0" max="100" step="0.2" value="1" style="width: 100%;">
    </form>

    <h2 id="out"></h2>

    <script>
        var wgt = document.getElementById('weight');
        var wgt = document.getElementById('out');

        wgt.onchange = function () {
            out.innerText = wgt.value + "kg";
        }
    </script>
</body>
</html>
