<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image</h1>
    <!-- src => accepts url, local file, 
     alt => alternative text (visible only when image is not available)
     width and height for customization 
     formats(jpg, jpeg, png, gif, svg, webp) -->


    <!-- local image -->(found within folder)
     <img src="./payslip1.jpg" alt="no image found">

     <!-- url address -->
      <img src="https://picsum.photos/id/244/400/400" alt="no image">

      <!-- with height and width -->
      <img src="https://picsum.photos/id/244/400/400" alt="no image" height="300" width="500">
</body>
</html>
