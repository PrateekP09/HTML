<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
        }
        table,
        tr,
        td,
        th{
            border: 1px solid black;

        }
        th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>testq2</h1>
    <table>
        <th colspan="6">1</th>
        <th>2</th>
        <tr>
            <th>3</th>
            <th colspan="7" & rowspan="2">4</th>
            <tr>
                <th>5</th>
            </tr>
            <tr>
                <th colspan="4">6</th>
                <th colspan="2">7</th>
                <th colspan="2">8</th>
            </tr>
            <tr>
                <th>9</th>
                <th colspan="2">10</th>
                <th colspan="2">11</th>
                <th colspan="2">12</th>
            </tr>
            
        </tr>
    </table>
</body>
</html>
