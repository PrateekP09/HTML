<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table{
            width: 500px ;
        }
        table,
        tr,
        td,
        th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,
        th{
            padding: 10px;
        }


    </style>
</head>
<body>
    <h1>TIME TABLE</h1>
    <table>
        <tr>
          <th><colspan="6">TIME TABLE</th>  
        </tr>
        <tr>
            <th>
                <rowspan="6">Hours</rowspan>
            </th>
        </tr>
        <tr>
            <th>
                
            </th>
        </tr>
    </table>
    
</body>
</html>
