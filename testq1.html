<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
        }
        table,
        tr,
        td,
        th{
            border: 1px solid black;
        }
        th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>table</h1>
    <table>
        <tr>
            <th>1</th>
        <th>2</th>
        <th rowspan="2">3</th><hr>
        </tr>
        <tr>
            <th>4</th>
            <th rowspan="3">5</th>
            </tr>
          

            <tr>
                <th rowspan="3">6</th>
                <th>7</th>
            </tr>
            <tr>
                <th>8</th>
                
            </tr>
            <tr>
                <th>9</th>
                <th rowspan="2">10</th>
            </tr>
            <tr>
                <th>11</th>
                <th>12</th>
    
            </tr>
        
        </tr>
        
        
    </table>
    
</body>
</html>
